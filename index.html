<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Поиск игры</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #search-form {
    margin: 20px;
  }
</style>
</head>
<body>
  <h1>Поиск игры</h1>
  <form id="search-form">
    <label for="game-name">Введите название игры:</label>
    <input type="text" id="game-name" required>
    <button type="submit">Поиск</button>
  </form>
  <div id="result" style="display: none;"></div>

  <script>
    document.getElementById("search-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const gameName = document.getElementById("game-name").value;

      fetch("bd.json")
        .then(response => response.json())
        .then(data => {
          const game = data.find(item => item["Название новеллы"] === gameName);
          
          if (game) {
            displayGameInfo(game);
          } else {
            document.getElementById("result").style.display = "none";
            alert("Игра не найдена");
          }
        })
        .catch(error => {
          console.error("Ошибка при загрузке данных:", error);
        });
    });

    function displayGameInfo(game) {
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "";

      for (const key in game) {
        if (game.hasOwnProperty(key)) {
          const value = game[key];
          const keyValueElement = document.createElement("p");
          keyValueElement.textContent = `${key}: ${value}`;
          resultDiv.appendChild(keyValueElement);
        }
      }
    }
  </script>
</body>
</html>
